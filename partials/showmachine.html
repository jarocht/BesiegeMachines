<div class="container posts-page">

  <div class="post row">
    <div class="row"  ng-embedly key="key"  query="query" add-image-styles="query.styles">
		<div class="col-md-12 calcwidth" >
			<a   ng-href="{{machine.URL}}" > </a>
		</div>
	</div>
	<div class="row col-md-12">
    <div class="col-md-12 col-xs-12">

      <div class="info">
        <p>
          {{ machine.NM }}
          <span class="url">({{ machine.DE}})</span>
        </p>
      </div>
      <div>
        <span>submitted by <a ng-href="#/users/{{ machine.uid }}">{{ machine.usr }}</a></span>
        &mdash;
        <a ng-href="#/machines/{{ machine.$id }}">comments</a>
        <a ng-click="deleteMachine(machine)" ng-show="user.uid === machine.uid">delete</a>
      </div>
    </div>
	</div>
  </div>

  <div ng-repeat="comment in comments" class="row cmt">
    <div class="col-md-12">
      <p>{{ comment.txt }}</p>
      <p class="author">posted by
        <a ng-href="#/users/{{ comment.uid }}">
          {{ comment.usr }}
        </a>
		<a ng-href=""
        ng-click="deleteComment(comment)"
        ng-show="signedIn() && comment.uid === user.uid">
        (delete)
      </a>
      </p>
    </div>
  </div>

  <div class="cmt-form">
    <div ng-hide="signedIn()">
      <p><a href="#/login">Sign in</a> to post a comment</p>
    </div>

    <form ng-show="signedIn()" ng-submit="addComment()">
      <textarea
        ng-model="commentText"
        placeholder="Post a Comment"
        class="form-control"></textarea><br />
      <input type="submit" value="Post Comment" class="btn btn-primary" />
    </form>
  </div>

</div>
<a ng-href="#/machines">Back to Machines</a>
